<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration Form</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="indexJS.js"></script>
</head>
<body onload="count()">
<form class="form-horizontal">
    <fieldset>

        <legend>Tournament Registration</legend>

        <div class="form-group">
            <label class="col-md-4 control-label">Full Name</label>
            <div class="col-md-4">
                <input name="name"
                       pattern="[A-Za-z]{1,}[\s]{1}[A-Za-z]{1,}"
                       title="Name cannot contain digits or part of the either first or last name missing"
                       type="text"
                       placeholder=""
                       class="form-control input-md"
                       required="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Email</label>
            <div class="col-md-4">
                <input type="text"
                       name="email"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                       Title="Invalid email address"
                       placeholder=""
                       class="form-control input-md"
                       required="">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Phone</label>
            <div class="col-md-4">
                <input type="text"
                       pattern="[0-9]{9,10}"
                       placeholder=""
                       class="form-control input-md"
                       required="">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Spectator guests</label>
            <div class="col-md-4">
                <select class="form-control">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Will you be arriving by shuttlebus?</label>
            <div class="col-md-4">
                <label class="radio-inline" for="radios-0">
                    <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                    Yes
                </label>
                <label class="radio-inline" for="radios-1">
                    <input type="radio" name="radios" id="radios-1" value="0">
                    No
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Select shuttle station</label>
            <div class="col-md-4">
                <select name="selectbasic" class="form-control">
                    <option value="0">None</option>
                    <option value="1">Lev Ha-Mifratz</option>
                    <option value="2">Hof Ha-Carmel Central</option>
                    <option value="3">Bat Galim</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Additional information</label>
            <div class="col-md-4">
                <textarea class="form-control"
                          maxlength="200"

                          id="textarea"
                          name="textarea"
                          placeholder=""></textarea>
                <span id="chars">200</span> characters remaining
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <input type="submit" value="SEND">
            </div>
        </div>
    </fieldset>
</form>

</body>
</html>
